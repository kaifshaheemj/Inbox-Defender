<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='contact_us.css') }}">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="contact-container">
        <section class="company-info">
            <h2>Company Information</h2>
            <address>
                <p>Spam Classifier Ltd.</p>
                <p>123 Basant Nagar</p>
                <p>Chennai, Tamil Nadu, 641111</p>
                <p>Email: info@example.com</p>
                <p>Phone: +91 (223) 456-7890</p>
            </address>
        </section>
        <section class="contact-form">
            <h2>Send us a message</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required autocomplete="off"></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
    <script src="{{ url_for('static', filename='contact_us.js') }}"></script>
</body>
</html>
